---
layout: default
---
<div class="tag-list">
<h1>Tag: {{ page.tag }}</h1>
<ul class="recipe-list">
	{% include collecttags.html %}
	{% for recipe in alldocs %}
		{% if recipe.tags contains page.tag %}
			<li>
				<a href="{{ site.baseurl }}{{ recipe.url }}">{{ recipe.name }}</a><br>
			</li>
		{% endif %}
	{% endfor %}
</ul>
</div>
{% include tagcloud.html %}
